sudo: required
language: bash

os:
  - linux

services:
 - docker

env: 
 - PROJECT=drupal FS=native
 - PROJECT=wordpress FS=native
 - PROJECT=symfony3 FS=native
 - PROJECT=symfony4 FS=native
 - PROJECT=custom FS=native

install:
 - curl -O https://releases.hashicorp.com/vagrant/2.1.5/vagrant_2.1.5_x86_64.deb
 - sudo dpkg -i vagrant_2.1.5_x86_64.deb
 - vagrant plugin install vagrant-hostsupdater

script:
 - /bin/bash tests/test.sh "$PROJECT" "$FS"
