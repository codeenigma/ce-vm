---
# Unison version. We're using a compiled custom binary,
# so leave the default.
unison_version: 2.48.4
# Ignore patterns.
# @see http://www.cis.upenn.edu/~bcpierce/unison/download/releases/stable/unison-manual.html#ignore
# At least one item is expected, the list can't be empty.
unison_ignore:
  - "Name .git"
  - "Name .vagrant"
  - "Name cache"
  - "Name node_modules"
  