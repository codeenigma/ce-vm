---
# (Re) install nginx

- name: Update apt cache.
  apt: update_cache=yes cache_valid_time=86400
  changed_when: false
  
- name: Ensure nginx is installed.
  apt:
    pkg: nginx-full
    state: latest

- name: Create SSL certificates folder
  file:
    path: '/etc/nginx/ssl'
    owner: 'root'
    group: 'root'
    state: directory

- name: Copy SSL certificate.
  template:
    src: ce-vm-self.crt
    dest: "/etc/nginx/ssl/ce-vm-self.crt"
    owner: root
    group: root
    mode: 0666

- name: Copy SSL key.
  template:
    src: ce-vm-self.key
    dest: "/etc/nginx/ssl/ce-vm-self.key"
    owner: root
    group: root
    mode: 0666

# Vhost and default config.
- name: Copy nginx configuration in place.
  template:
    src: vhosts.j2
    dest: "/etc/nginx/sites-enabled/{{ project_name }}.conf"
    owner: root
    group: root
    mode: 0644
    force: yes
  
- template:
    src: "{{ project_type }}.j2"
    dest: "/etc/nginx/conf.d/{{ project_type }}"
    owner: root
    group: root
    mode: 0644
    force: yes

- file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent

- name: Restart nginx.
  service: name=nginx state=restarted enabled=yes

- name: Ensure php-fpm is restarted.
  service: name=php{{ php_version }}-fpm state=restarted enabled=yes