---
# (Re) install nginx
  
- name: Ensure nginx is installed.
  apt:
    pkg: nginx-full
    state: present

- name: Create SSL certificates folder
  file:
    path: '/etc/nginx/ssl'
    owner: 'root'
    group: 'root'
    state: directory

- name: Copy SSL certificate.
  template:
    src: ce-vm-self.crt
    dest: "/etc/nginx/ssl/ce-vm-self.crt"
    owner: root
    group: root
    mode: 0666

- name: Copy SSL key.
  template:
    src: ce-vm-self.key
    dest: "/etc/nginx/ssl/ce-vm-self.key"
    owner: root
    group: root
    mode: 0666

# Vhost and default config.
- name: Copy nginx configuration in place.
  template:
    src: vhosts.j2
    dest: "/etc/nginx/sites-enabled/{{ project_name }}.conf"
    owner: root
    group: root
    mode: 0644
    force: yes
  
- template:
    src: "{{ project_type }}.j2"
    dest: "/etc/nginx/conf.d/{{ project_type }}"
    owner: root
    group: root
    mode: 0644
    force: yes

- file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent

- name: Copy startup script in place.
  template:
    src: startup.sh.j2
    dest: "/opt/run-parts/nginx"
    owner: root
    group: root
    mode: 0555
    force: yes